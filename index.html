<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3 class="dashboard-title"><span><img class="svg" src="assets/svg/view-dashboard-outline.svg" alt="Dashboard" height="50px" width="50px"></span>Dashboard</h3>
            <ul>
                <li><span><img class="svg-small" src="assets/svg/home-outline.svg" alt="Home" height="25px"></span>Home</li>
                <li><span><img class="svg-small" src="assets/svg/card-account-details-outline.svg" alt="Details" height="25px"></span>Profile</li>
                <li><span><img class="svg-small" src="assets/svg/message-fast-outline.svg" alt="Messages" height="25px"></span>Messages</li>
                <li><span><img class="svg-small" src="assets/svg/history.svg" alt="History" height="25px"></span>History</li>
                <li><span><img class="svg-small" src="assets/svg/file-tree.svg" alt="Tasks" height="25px"></span>Tasks</li>
                <li><span><img class="svg-small" src="assets/svg/account-group-outline.svg" alt="Communities" height="25px"></span>Communities</li>    
            </ul>
            <ul>
                <li><span><img class="svg-small" src="assets/svg/cog-outline.svg" alt="Settings" height="25px"></span>Settings</li>
                <li><span><img class="svg-small" src="assets/svg/forum-outline.svg" alt="Support" height="25px"></span>Support</li>
                <li><span><img class="svg-small" src="assets/svg/shield-account-variant-outline.svg" alt="Privacy" height="25px"></span>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="header-top-left">
                    <span><img src="assets/svg/magnify.svg" alt="" height="25px" style="padding-top: 5px;"></span>
                    <input type="search" id="search-bar" placeholder="">
                </div>
                <div class="header-top-right">
                    <span><img src="assets/svg/bell-ring-outline.svg" alt="Bell" height="25px"></span>
                    <span><img src="assets/img/user.png" alt="userprofile" height="50px"></span>
                    <span><p>UserName</p></span>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-left">
                    <span><img src="assets/img/user.png" alt="userprofile" height="64px"></span>
                    <span><p>Hi there,</p><h4>User (@UserHandle)</h4></span>
                   
                </div>
                    <div class="header-bottom-right">
                    <span><button class="header-button">New</button></span>
                    <span><button class="header-button">Upload</button></span>
                    <span><button class="header-button">Share</button></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
